<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی تپ سکه 💰</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(180deg, #111, #222);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .btn {
      background: radial-gradient(circle, gold, orange);
      color: #222;
      border: none;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
      transition: all 0.1s ease-in-out;
    }

    .btn:active {
      transform: scale(0.9);
      box-shadow: 0 0 40px #ff0;
    }

    #score, #profit, #wallet {
      font-size: 20px;
      margin-top: 15px;
    }

    .upgrade {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
    }

    .upgrade:hover {
      background: #666;
    }

    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🔥 بازی تپ سکه 🔥</h1>
  <button class="btn" id="tapBtn">تپ کن!</button>

  <div id="score">سکه‌ها: 0</div>
  <div id="profit">💸 پروفیت ساعتی: 1</div>

  <button class="upgrade" id="upgradeBtn">⬆️ ارتقا پروفیت (50 سکه)</button>

  <div id="wallet">
    <p>💼 کیف پول:</p>
    <input id="walletInput" placeholder="آدرس کیف پولت رو بنویس" />
  </div>

  <script>
    let score = parseInt(localStorage.getItem('score')) || 0;
    let profit = parseInt(localStorage.getItem('profit')) || 1;
    let wallet = localStorage.getItem('wallet') || '';

    const scoreDiv = document.getElementById("score");
    const profitDiv = document.getElementById("profit");
    const tapBtn = document.getElementById("tapBtn");
    const upgradeBtn = document.getElementById("upgradeBtn");
    const walletInput = document.getElementById("walletInput");

    walletInput.value = wallet;

    function updateDisplay() {
      scoreDiv.textContent = "سکه‌ها: " + score;
      profitDiv.textContent = "💸 پروفیت ساعتی: " + profit;
      localStorage.setItem("score", score);
      localStorage.setItem("profit", profit);
    }

    tapBtn.addEventListener("click", () => {
      score++;
      updateDisplay();
    });

    upgradeBtn.addEventListener("click", () => {
      if (score >= 50) {
        score -= 50;
        profit++;
        updateDisplay();
        alert("✅ پروفیتت ارتقا یافت!");
      } else {
        alert("❌ سکه‌هات کمه! باید حداقل ۵۰ سکه داشته باشی.");
      }
    });

    walletInput.addEventListener("change", () => {
      localStorage.setItem("wallet", walletInput.value);
    });

    // تولید خودکار سکه بر اساس پروفیت (هر ۳۶۰۰ ثانیه = ۱ ساعت)
    setInterval(() => {
      score += profit / 3600; // هر ثانیه مقدار کمی اضافه کن
      updateDisplay();
    }, 1000);

    updateDisplay();
  </script>
</body>
</html>
